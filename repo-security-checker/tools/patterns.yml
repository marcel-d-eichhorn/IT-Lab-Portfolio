# Einfache Heuristiken zum Erkennen sensibler Inhalte
# Achtung: False Positives sind m√∂glich. Muster ggf. anpassen.

secrets:
  - name: "Private Key Block"
    regex: "-----BEGIN (RSA|DSA|EC|OPENSSH) PRIVATE KEY-----"
  - name: "Generic API Key"
    regex: "(api[_-]?key|apikey|token|secret)[\s:=]{0,4}[\"']?[A-Za-z0-9_\-]{16,}"
  - name: "Azure Connection String"
    regex: "AccountKey=[A-Za-z0-9+/=]{20,}"
  - name: "AWS Access Key ID"
    regex: "AKIA[0-9A-Z]{16}"
  - name: "AWS Secret Access Key"
    regex: "(?i)aws(.{0,20})?(secret|sk)[\s:=]{0,4}[A-Za-z0-9/+=]{30,}"
  - name: "Password in Code"
    regex: "(?i)(password|passwd|pwd)[\s:=]{0,4}[\"'][^\"'\n]{6,}[\"']"
  - name: "JWT-like Token"
    regex: "eyJ[A-Za-z0-9_=\-]{10,}\.[A-Za-z0-9_=\-]{10,}\.[A-Za-z0-9_=\-]{10,}"
  - name: "E-Mail Adresse"
    regex: "[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}"
  - name: "IPv4 Adresse"
    regex: "\b(?!127\.0\.0\.1)(?:\d{1,3}\.){3}\d{1,3}\b"

exclude_paths:
  - ".git/"
  - ".venv/"
  - "node_modules/"
  - "venv/"
  - "__pycache__/"
  - ".idea/"
  - ".vscode/"
  - "*.png"
  - "*.jpg"
  - "*.jpeg"
  - "*.gif"
  - "*.pdf"
  - "*.exe"
  - "*.iso"
